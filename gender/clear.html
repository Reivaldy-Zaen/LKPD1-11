<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="for">
        <form id="myForm">
            <label for="nama" style="display: flex;">Name</label>
            <input type="text" id="nama" name="nama">

            <label for="age" style="display: flex;">Age</label>
            <input type="number" id="age" name="age">

            <label for="gender" style="display: flex;">Gender</label>
            <select id="gender" name="gender" style="width: 170px; text-align: center;">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <input type="button" value="Kirim" id="submitBtn"
                style="display: flex; width: 50px; height: 30px; margin: 3px;">
        </form>
    </div>
    <div id="output" style="margin-top: 20px;"></div>
</body>

</html>

<script>
    setTimeout(function () {
        alert("waktu telah habis");
    }, 10000);


    document.getElementById("submitBtn").addEventListener("click", function () {
        // Mengambil nilai dari setiap input
        var nama = document.getElementById("nama").value;
        var age = document.getElementById("age").value;
        var gender = document.getElementById("gender").value;

        // Menampilkan nilai input di dalam div "output"
        var output = "Name: " + nama + "<br>Age: " + age + "<br>Gender: " + gender;
        document.getElementById("output").innerHTML = output;
    });



</script>
